<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新拖延運動報名表單</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-paper">
        <form>
          <h1>新拖延運動報名表單</h1>
          <br />
          <p>活動日期：2020/12/10 ~ 2020/12/11</p>
          <p>活動地點：台北市大安區新生南路二段1號</p>
          <p>*必填</p>

          <div class="form-group">
            <label for="nick-name">暱稱</label>
            <input type="text" id="nick-name" placeholder="您的回答" />
          </div>

          <div class="form-group">
            <label for="email">電子郵件</label>
            <input type="email" id="email" placeholder="您的電子郵件" />
          </div>

          <div class="form-group">
            <label for="ceil-phone">手機號碼</label>
            <input type="text" id="ceil-phone" placeholder="您的手機號碼" />
          </div>

          <div class="form-group">
            <label for="category">報名類型</label>
            <input type="radios" id="category" placeholder="您的手機號碼" />
          </div>

          <div class="form-group">
            <label for="how-know">怎麼知道這個活動的？</label>
            <input type="text" id="how-know" placeholder="您的回答" />
          </div>

          <div class="form-group">
            <label for="other">其他</label>
            <p>對活動的一些建議</p>
            <input type="text" id="other" placeholder="您的回答" />
          </div>

          <button type="submit">提交</button>
          <p>請勿透過表單送出您的密碼。</p>
        </form>
      </div>

      <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
