<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo Kanban" />
    <title>Todo Kanban</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav bar -->
      <nav class="nav-container">
        <div class="logo">Twitch</div>
        <ul>
          <li>瀏覽</li>
          <li>電競</li>
          <li>音樂</li>
          <li>…</li>
        </ul>
        <div class="search-container">
          <form action="">
            <input type="text" class="search-input" placeholder="搜尋" />
            <button type="submit"></button>
          </form>
        </div>
        <ul>
          <li><button>email</button></li>
          <li><button>登入</button></li>
          <li><button>註冊</button></li>
          <li><button>檔案</button></li>
        </ul>
      </nav>

      <div class="wrapper"">
        <!-- Aside -->
        <aside class="recommend">
          <!-- Recommend -->
          <h2>推薦的頻道</h2>
          <div class="recommend-block">
            <div class="recommend-people">
              <img src="" alt="" />
              <div class="recommend-name">
                <h5>桃園的娜美</h5>
                <p>聊天</p>
              </div>
              <div class="recommend-view">
                <span>●</span>
                <span>100</span>
              </div>
            </div>
          </div>
          <!-- AD -->
          <div class="join-block">
            <h5>加入<span>Twitch</span>社群的行列！</h5>
            <p>探索全球最精彩的實況內容</p>
            <button>註冊</button>
          </div>
        </aside>
        <!-- Main -->
        <main class="container">
          <!-- Stream Banner -->
          <div class="stream-banner"></div>
          <!-- You May Like Channel -->
          <div class="stream-like">
            <h3>您可能會喜歡的 Live 頻道</h3>
            <div class="stream-block">
              <div class="stream-preview">
                <span class="live-badge">LIVE</span>
                <span class="view-count">觀眾人數：2000</span>
              </div>
              <div class="streamer-card">
                <img src="" alt="">
                <div class="streamer-data">
                  <h6>【大丸】9/9 看個主線第二部劇情。</h6>
                  <p>實況主名稱</p>
                  <p class="streamer-category">頻道類別</p>
                  <button class="language-badge">中文</button>
                </div>
              </div>
            </div>
            <div class="show-more">
              <span class="horizon"></span>
              <a href="#">顯示更多</a>
            </div>
          </div>
        </main>

      </div>
    </div>
  </body>
</html>
