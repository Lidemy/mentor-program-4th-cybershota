<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A no plugin drag n drop calender" />
    <title>Monthly Calender</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calender-wrapper">
        <div class="title-card">
          <h1>September</h1>
          <h2>2020</h2>
        </div>

        <div class="week-title-grid-wrapper">
          <div class="grid-column column-1">
            <div class="week-title">Mon</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-2">
            <div class="week-title">Tue</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-3">
            <div class="week-title">Wed</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-4">
            <div class="week-title">Thu</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-5">
            <div class="week-title">Fri</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-6">
            <div class="week-title">Sat</div>
            <div class="line-btm"></div>
          </div>
          <div class="grid-column column-7">
            <div class="week-title">Sun</div>
            <div class="line-btm"></div>
          </div>
        </div>

        <div class="date-grid-wrapper"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="todo-modify">
        <input type="text" maxlength="20" placeholder="Hmmm... " />
        <button>Fin</button>
        <button>Delete</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
